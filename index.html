
<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="http://res.cloudinary.com/kevin-borah/image/upload/v1481050719/aperture_gezoh5.png" />
  <link rel="mask-icon" type="" href="http://res.cloudinary.com/kevin-borah/image/upload/v1481050719/aperture_gezoh5.png" />
  <title>J and E Kapas Photography</title>
  
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <style>
      body {
   background-color: #666666;
}
.jeklogo {
   margin: 40px auto 20px auto;
}
.btn-primary {
   background-color: #888888;
   border-color: #444444;
}
.photo {
   margin: 40px auto 20px auto;
}
h4 {
   color: #FFFFFF;
}
.btn-link {
   color: #FFFFFF;
   padding: 0 4px 0 4px;
   border-color: #FFFFFF;
}
.footer {
   margin-top: 20%;
   margin-bottom: 10px;
}
    </style>

  
  
  
  
</head>

<body translate="no" >

  <div class="container-fluid">
   <div class="row text-center">
     <div class="col-md-offset-4 col-md-4">
      <img alt="J and E Kapas Photography Logo" class="img jeklogo img-responsive" src="http://res.cloudinary.com/kevin-borah/image/upload/v1481068014/Logo_hgurcx.png">
     </div>
   </div>
   <div class="row">
     <div class="col-md-4">
     </div>
      <div class="col-md-4 text-right">
         <form>
            <input type="text" class="form-control" placeholder="Please enter your file #" id="file">
            <button style="margin-top: 10px" type="button" class="btn btn-primary" id="enter">Enter</button>
         </form>
      </div>
      
   </div>
   <div class="row">
      <div class="col-md-offset-3 col-md-6" id="photo">
                  
      </div>
   </div>
   <div class="row footer" id="footer">
      <div class="col-md-4">
         <h4 class="text-center">For problems with your photo click <button type="button" class="btn btn-link btn-lg" id="help">Here</button></h4>
      </div>
      <div class="col-md-4">
         <h4 class="text-center">J and E Kapas Photography 2016</h4>
      </div>
      <div class="col-md-4">
         <h4 class="text-center">To have your photo printed you<br>will need a copy of our print release available  <a style="color: #FFFFFF; text-decoration: underline;" href="https://www.dropbox.com/s/7hf55uys2xrnweq/Chick%20Fil%20A%20Polar%20Express%20Print%20Release.pdf?dl=0" target="blank">Here. </a></h4>
      </div>
   </div>
</div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script>
    var file = "";
$("#enter").on("click", function() {
   file = $("#file").val();
   $("#photo").html('<img class="img img-responsive photo" alt="Here\'s Your Polar Express Photo. Merry Christmas" src="https://s3.amazonaws.com/jeffkapas1/Chick-Fil-A/' + file + '.jpg">')
   console.log(file);
});
$("#help").on("click", function() {
   alert("Refresh the page.\nMake sure you entered the correct file number.\nIf problems persist please email jandekapasphotography@gmail.com.");
});
$("#file").keypress(function(event) {
      return event.keyCode != 13;
  });
  </script>

  
  

</body>
</html>
